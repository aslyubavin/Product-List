<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Product-List</title>
</head>
<body> 
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">Добавление товара</h1>
                <select class="header__select" name="select">
                    <option value="default" selected>По умолчанию</option>
                    <option value="price-min" >По цене min</option>
                    <option value="price-max" >По цене max</option>
                    <option value="name">По наименованию</option>
                </select>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <form class="main__form form" name="add-photo">
                    <label class="form__label" for="name">Наименование товара<span></span></label>
                    <input class="form__input" id="name" name="name" type="text" placeholder="Введите наименование товара" maxlength="50">
                    <p class="form__message" data-message="name"></p>
                    <label class="form__label" for="descr">Описание товара</label>
                    <textarea class="form__textarea" id="descr" name="descr" placeholder="Введите описание товара"></textarea>
                    <label class="form__label" for="link">Ссылка на изображение товара<span></span></label>
                    <input class="form__input" id="link" name="link" type="text" placeholder="Введите ссылку">
                    <p class="form__message" data-message="link"></p>
                    <label class="form__label" for="price">Цена товара<span></span></label>
                    <input class="form__input" id="price" name="price" type="number" placeholder="Введите цену" max="9999999">
                    <p class="form__message" data-message="price"></p>
                    <button class="form__btn btn">Добавить товар</button>
                </form>
                <div class="main__list list">
                    <div class="main__empty">Список пуст<br>Добавьте товар</div>
                </div>
            </div>
        </div>
    </main>
    <div class="full-photo">
        <img src="https://1080motion.com/wp-content/uploads/2018/06/NoImageFound.jpg.png" alt="photo">
        <span class="full-photo__close">&#xd7;</span>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
